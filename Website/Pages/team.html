<section id="team" class="container">
    <h2>Meet Our Team</h2>
    <div class="tiles-container" id="team-tiles"></div>
</section>

<script>
    // Function to dynamically load team members from the JSONL file
    async function loadTeamMembers() {
        const response = await fetch('../json/members.jsonl');
        const data = await response.text();  // Read the entire file as text

        const lines = data.split('\n').filter(line => line.trim() !== "");  // Split by lines and ignore empty lines

        const tilesContainer = document.getElementById('team-tiles');

        // Parse each line as JSON and create a tile for each member
        lines.forEach(line => {
            const member = JSON.parse(line);  // Parse each line into a JSON object

            // Create a tile div
            const tile = document.createElement('div');
            tile.classList.add('tile');

            // Create the image element
            const img = document.createElement('img');
            img.src = member.image_url;
            img.alt = member.name;
            img.classList.add('tile-img');

            // Create the member name
            const name = document.createElement('h3');
            name.textContent = member.name;

            // Create the member role
            const role = document.createElement('p');
            role.textContent = member.role;

            // Append the elements to the tile
            tile.appendChild(img);
            tile.appendChild(name);
            tile.appendChild(role);

            // Append the tile to the container
            tilesContainer.appendChild(tile);
        });
    }

    // Call the function when the page loads
    window.onload = loadTeamMembers;
</script>
